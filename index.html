<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CPE 400 CHAT</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="chat">
            <h1 class="title">CPE 400 CHAT</h1>
            <div class="messages">
                <div class="message you">
                    <div class="message-sender">You</div>
                    <div class="message-text">---</div>
                    <div class="message-time">00:00</div>
                </div>
                <div class="message them">
                    <div class="message-sender">Them</div>
                    <div class="message-texte">---</div>
                    <div class="message-time">00:00</div>
                </div>
            </div>
            <form class="chat-input-form">
                <input type="text" class="chat-input" placeholder="type here..." />
                <button type="submit" class="button send-button">Send</button>
            </form>
            <button class="button clear-chat-button">Clear Chat</button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
